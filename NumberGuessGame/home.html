<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link rel = "stylesheet" href="./styles.css">
</head>
<body>
    <div id="grad1">
        <h1>Number Guessing Game</h1>
        <p>Please enter a low number and a high number for our guessing game.</p>
        <form name="guessForm" onsubmit="return submitData();">
            <label for="min">Low Number</label>
            <input type="text" name="min" id="min"/><br><br>
            <label for="max">High Number</label>
            <input type="text" name="max" id="max"/><br><br>
            <button type="submit">Play Game!</button>
        </form>
    </div>
    <div id="output"></div>
    <script src="scripts.js"></script>
</body>
</html>
